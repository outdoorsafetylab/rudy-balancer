<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>魯地圖分流器</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body class="bg-light">
  <noscript>
    <strong>We're sorry but this site won't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  全部
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">全部</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li v-for="app in apps" :key="app.ID"><a class="dropdown-item" href="#">{{app.Name}}</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div v-for="app in apps" :key="app.ID" class="my-3 p-3 bg-body rounded shadow-sm">
        <h4 class="pb-2 mb-0">{{app.Name}}</h4>
        <div class="py-1">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <div v-for="artifact in app.Artifacts" :key="app.ID + '/' + artifact.ID" class="col">
              <div class="card shadow-sm">
                <img class="bd-placeholder-img card-img-top" v-bind:src="qrcodeURL(app, null, artifact)" >
                <div class="card-body">
                  <h5 class="card-title">{{artifact.Name}}</h5>
                  <p class="card-text">{{artifactURL(app, null, artifact)}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                    <small class="text-muted">9 mins</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>  
        <div v-for="variant in app.Variants" :key="app.ID + '/' + variant.ID">
          <h5 class="pb-2 mb-0">{{variant.Name}}</h5>
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <div v-for="artifact in variant.Artifacts" :key="app.ID + '/' + variant.ID + '/' + artifact.ID" class="col">
              <div class="card shadow-sm">
                <img class="bd-placeholder-img card-img-top" v-bind:src="qrcodeURL(app, null, artifact)" >
                <div class="card-body">
                  <h5 class="card-title">{{artifact.Name}}</h5>
                  <p class="card-text">{{artifactURL(app, null, artifact)}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                    <small class="text-muted">9 mins</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>  
      </div>
    </main>
    <p>{{ hello }}</p>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        hello: 'Hello World!',
        origin: document.location.origin,
        apps: [],
      },
      mounted() {
        var xhr = new XMLHttpRequest();
        var self = this;
        xhr.open("GET", "/v1/apps");
        xhr.onload = function () {
          self.apps = JSON.parse(xhr.responseText);
        };
        xhr.send();
      },
      methods: {
        artifactURL(app, variant, artifact) {
          var host = document.location.host;
          var scheme = artifact.Scheme || document.location.protocol;
          return scheme + '//' + host + '/v1/mirror/' + app.ID + '/' + artifact.ID;
        },
        qrcodeURL(app, variant, artifact) {
          return '/v1/qrcode/' + app.ID + '?text=' + encodeURIComponent(this.artifactURL(app, variant, artifact));
        },
      }
    })
  </script>
</html>
