<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>魯地圖分流器</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body class="bg-light">
  <noscript>
    <strong>We're sorry but this site won't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>

  <div id="app">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">魯地圖分流器</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  {{selectedApp ? selectedApp.Name : '顯示全部'}}
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#" @click.prevent="selectedApp = null">顯示全部</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li v-for="app in apps"><a class="dropdown-item" href="#"
                      @click.prevent="selectedApp = app">{{app.Name}}</a></li>
                </ul>
              </li>
              <li v-if="selectedApp && selectedApp.Variants && selectedApp.Variants.length > 1"
                class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  {{selectedVariant ? selectedVariant.Name : '不分版本'}}
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#" @click.prevent="selectedVariant = null">不分版本</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li v-for="variant in selectedApp.Variants"><a class="dropdown-item" href="#"
                      @click.prevent="selectedVariant = variant">{{variant.Name}}</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div v-for="app in selectedApps" :key="app.ID" class="my-3 p-3 bg-body rounded shadow-sm">
        <h4 class="mb-0">{{app.Name}}</h4>
        <div v-for="variant in selectedVariants(app)" :key="app.ID + '/' + variant.ID">
          <h5 class="p-2 mb-0">{{variant.Name}}</h5>
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <div v-for="artifact in variant.Artifacts" :key="app.ID + '/' + variant.ID + '/' + artifact.ID" class="col">
              <div class="card shadow-sm">
                <img class="bd-placeholder-img card-img-top" v-bind:src="qrcodeURL(app, variant, artifact)">
                <div class="card-body">
                  <h5 class="card-title">{{artifact.Name}}</h5>
                  <div>
                    <span v-for="health in artifact.Healths" style="padding-right: 2pt;"><span v-bind:class="badgeClasses(health.Status)">{{health.Site.Name}}</span></span>
                  </div>
                  <div class="input-group mb-3">
                    <textarea rows="4" class="form-control" onfocus="this.select();"
                      readonly>{{artifactURL(app, variant, artifact)}}</textarea>
                  </div>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a class="btn btn-sm btn-outline-secondary"
                        v-bind:href="artifactURL(app, variant, artifact)">開啟連結</a>
                    </div>
                    <small class="text-muted">{{humanFileSize(artifact.ContentLength)}}</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        hello: 'Hello World!',
        origin: document.location.origin,
        apps: [],
        selectedApp: null,
        selectedVariant: null,
      },
      mounted() {
        var xhr = new XMLHttpRequest();
        var self = this;
        xhr.open("GET", "/v1/apps");
        xhr.onload = function () {
          self.apps = JSON.parse(xhr.responseText);
        };
        xhr.send();
      },
      computed: {
        selectedApps: function () {
          if (!this.selectedApp) {
            return this.apps;
          }
          return [this.selectedApp];
        },
      },
      watch: {
        selectedApp: function () {
          this.selectedVariant = null;
        },
      },
      methods: {
        selectedVariants: function (app) {
          if (!this.selectedApp) {
            return app.Variants;
          }
          if (!this.selectedVariant) {
            return this.selectedApp.Variants;
          }
          return [this.selectedVariant];
        },
        artifactURL(app, variant, artifact) {
          var host = document.location.host;
          var scheme = artifact.Scheme || document.location.protocol;
          if (variant) {
            return scheme + '//' + host + '/v1/mirror/' + app.ID + '/' + variant.ID + '/' + artifact.ID;
          } else {
            return scheme + '//' + host + '/v1/mirror/' + app.ID + '/' + artifact.ID;
          }
        },
        qrcodeURL(app, variant, artifact) {
          return '/v1/qrcode/' + app.ID + '?text=' + encodeURIComponent(this.artifactURL(app, variant, artifact));
        },
        humanFileSize(bytes, si = false, dp = 1) {
          const thresh = si ? 1000 : 1024;
          if (Math.abs(bytes) < thresh) {
            return bytes + ' B';
          }
          const units = si
            ? ['kB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB']
            : ['KiB', 'MiB', 'GiB', 'TiB', 'PiB', 'EiB', 'ZiB', 'YiB'];
          let u = -1;
          const r = 10 ** dp;
          do {
            bytes /= thresh;
            ++u;
          } while (Math.round(Math.abs(bytes) * r) / r >= thresh && u < units.length - 1);
          return bytes.toFixed(dp) + ' ' + units[u];
        },
        badgeClasses(status) {
          switch (status) {
            case 0:
              return 'badge bg-success mb-1';
            case 1:
              return 'badge bg-warning text-dark mb-1';
            case 2:
              return 'badge bg-danger mb-1';
          }
        }
      }
    })
  </script>

</html>
